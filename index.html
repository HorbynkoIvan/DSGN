<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css"/>
    <script src="js/all.min.js"></script>
    <title>DSGN</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__left">
            <img
                    class="header__logo"
                    src="/assets/img/logo.png"
                    alt="logo"
                    srcset="assets/img/logo.png 1x,
                            assets/img/logo-2x.png 2x"
            >

            <p class="header__slogan">ASSOCIATES<br/>
                STUDIO<br/>
                DESIGN</p>
            <ul class="header__socials socials">
                <li class="socials__elements">
                    <a class="socials__link" aria-label="Facebook" href="#">
                        <svg class="socials__facebook">
                            <use xlink:href="/assets/img/symbol/sprite_socials.svg#fb"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__elements">
                    <a class="socials__link" aria-label="Twitter" href="#">
                        <svg class="socials__twitter">
                            <use xlink:href="/assets/img/symbol/sprite_socials.svg#twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__elements">
                    <a class="socials__link" aria-label="Linkedin" href="#">
                        <svg class="socials__linkedin">
                            <use xlink:href="/assets/img/symbol/sprite_socials.svg#linked"></use>
                        </svg>
                    </a>
                </li>
                <li class="socials__elements">
                    <a class="socials__link" aria-label="Google plus" href="#">
                        <svg class="socials__google">
                            <use xlink:href="/assets/img/symbol/sprite_socials.svg#google"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header__right">
            <p class="header__address">
                90802 California<br/>
                Long beach<br/>
                PO Box 68789<br/>
                300 East Ocean<br/>
                Boulevard
            </p>
            <p class="header__contacts">
                <a href="tel:+6493456758" class="header__tel">+64 9 345 6758</a><br/>
                <a href="mailto:info@dsgn-studio.com" class="header__mail">info@some.com</a>
            </p>
        </div>
    </header>
</div>
</body>
</html>
